<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-6 mt-3">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar usuario"
        (input)="handlerInput($event)"
      />
    </div>
    <div class="col-12">
      <button
        type="button"
        class="btn btn-primary mt-3"
        (click)="submitButton()"
      >
        Buscar
      </button>
    </div>
    <div class="col-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>id</th>
            <th>username</th>
            <th>edad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usuariosMostrados">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <!-- <td>{{ user.edad > 18 ? "mayor de edad" : "menor de" }}</td> -->
            <td *ngIf="user.edad >= 18; else menorEdad">
              mayor de edad, {{ user.edad }}
            </td>
          </tr>
          <ng-template #menorEdad>
            <td>es menor de edad</td>
          </ng-template>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-footer></app-footer>
